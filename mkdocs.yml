site_name: agent-sync
site_description: Deterministic synchronization of agent files
site_url: https://bianoble.github.io/agent-sync/
repo_url: https://github.com/bianoble/agent-sync
repo_name: bianoble/agent-sync

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Configuration:
      - agent-sync.yaml: reference/config.md
      - Lockfile: reference/lockfile.md
  - CLI Reference: reference/cli.md
  - Guides:
      - Tool Map: guides/toolmap.md
      - Transforms: guides/transforms.md
      - Security Model: guides/security.md
      - Enterprise & DevSecOps: guides/enterprise-config.md
  - Go Library: reference/library.md
  - Specification: spec.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
