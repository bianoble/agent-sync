# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: agent-sync

builds:
  - main: ./cmd/agent-sync
    binary: agent-sync
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/bianoble/agent-sync/cmd/agent-sync/cmd.version={{.Version}}
      - -X github.com/bianoble/agent-sync/cmd/agent-sync/cmd.commit={{.ShortCommit}}
      - -X github.com/bianoble/agent-sync/cmd/agent-sync/cmd.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: checksums.txt
  algorithm: sha256

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

